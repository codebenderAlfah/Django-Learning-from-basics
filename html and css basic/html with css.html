<!DOCTYPE html>
<html>
<head>
	<title>HTML with CSS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div>
		<p>Thank You so much for visiting this site!</p>
	</div>
	<h2>What is this site for?</h2>
	<p>This site can do tree things:</p>
	<ol>
		<li id="itemone">Take in text input</li>

	</ol>
	<textarea name="textblock" rows="1" cols="20" ></textarea>

			<div>

		</div>
	</form>
