<!DOCTYPE html>
<html>
<head>
	<title>HTML Advance(Form part 2)</title>
</head>
<body>

	<h1>Course Sign Up Page</h1>
	<p>Please Note: First Name, Last Name, Password and Email are required</p>
	<form action="thankyou.html" method="post">
		<label for="fn">First Name:</label>
		<input id="fn" type="text" name="fname" placeholder="First Name" required>
		<label for="ln">Last Name:</label>
		<input id="ln" type="text" name="lname" placeholder="Last Name" required><br>
		<p></p>
		<label for="mail">Email:</label>
		<input id="mail" type="Email" name="email" placeholder="name@email.com" required>
		<label for="pass">Password:</label>
		<input id="pass" type="Password" name="password" required><br>
		<p>Are you over the age of 18?</p>
		<label for="y">Yes</label>
		<input id="y" type="radio" name="radioval" value="yes">
		<label for="n">No</label>
		<input id="n" type="radio" name="radioval" value="no">
		<p>Do you have a Credit Card or PayPal?</p>
		<select>
			<option>Credit Card</option>
			<option>PayPal</option>
		</select>
		<input type="submit" name="submit" value="Sign Up">
	</form>
</body>
</html>
